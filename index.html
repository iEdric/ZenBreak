
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenBreak - 放松时刻</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              sage: {
                50: '#f4f7f4',
                100: '#e3ebe3',
                200: '#c5d9c5',
                300: '#9dbf9d',
                400: '#74a074',
                500: '#538253',
                600: '#3f663f',
                700: '#345234',
                800: '#2b412b',
                900: '#243624',
              },
              sand: {
                50: '#fbfaf9',
                100: '#f6f4f0',
                200: '#ebe6dd',
                300: '#dbd0c2',
                400: '#c6b4a1',
                500: '#b49984',
              }
            },
            animation: {
              'breathe-in': 'breatheIn 4s ease-in-out forwards',
              'breathe-hold': 'breatheHold 2s linear forwards',
              'breathe-out': 'breatheOut 4s ease-in-out forwards',
              'blob': 'blob 7s infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              breatheIn: {
                '0%': { transform: 'scale(0.8)', opacity: '0.7' },
                '100%': { transform: 'scale(1.1)', opacity: '1' },
              },
              breatheHold: {
                '0%': { transform: 'scale(1.1)', opacity: '1' },
                '100%': { transform: 'scale(1.1)', opacity: '1' },
              },
              breatheOut: {
                '0%': { transform: 'scale(1.1)', opacity: '1' },
                '100%': { transform: 'scale(0.8)', opacity: '0.7' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #f6f4f0; /* sand-100 */
        color: #2b412b; /* sage-800 */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #9dbf9d;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #74a074;
      }
    </style>
